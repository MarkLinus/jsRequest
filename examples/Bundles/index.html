<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="../../dist/jsRequest.js"></script>
		<script type="text/javascript">
		var success = function (url) {
			var file = url.match(/[^\/]*$/)[0];
			var bar = document.getElementById(file);
			bar.className = 'progressbar success';
			bar.style.width = '128px';
			bar.innerHTML = 'loaded';
		};
		var failure = function (url) {
			var file = url.match(/[^\/]*$/)[0];
			var bar = document.getElementById(file);
			bar.className = 'progressbar failure';
			bar.style.width = '128px';
			bar.innerHTML = 'error';
		};
		var progress = function (url, percentage) {
			var file = url.match(/[^\/]*$/)[0];
			var bar = document.getElementById(file);
			bar.style.width = (128 / 100 * percentage) + 'px';
			bar.innerHTML = Math.round(percentage) + '%';
		};
		var options = {
			success: success,
			failure: failure,
			progress: progress
		};

		jsRequest
			.bundle('vendor', [
				'http://code.jquery.com/jquery-1.10.2.js',
				'https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'
			])
			.bundle('jquery', [
						'vendor',
				'http://code.jquery.com/ui/1.10.3/jquery-ui.js',
					'../bigfile.js', 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js'
			])
			.load('vendor', options)
			.wait('jquery', options)
			.wait('doesnt-exist.js', options);
		</script>
		<style type="text/css">
		body {
			font-family: monospace;
		}
		.progressbar {
			display: inline-block;
			width: 0px;
			height: 12px;
			max-width: 128px;
			margin: 4px;
			text-align: center;
			color: #FFF;
			padding: 0px 0px 3px;
		}
		.progressbar.success {
			background-color: #090;
		}
		.progressbar.failure {
			background-color: #900;
		}
		.progressbar.loading {
			background-color: #009;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>vendor</td>
				<td>
					<div id="vendor" class="progressbar loading">0%</div>
				</td>
				<td>jQuery 1.10.2</td>
				<td>
					<div id="jquery-1.10.2.js" class="progressbar loading">0%</div>
				</td>
				<td>Angular.js</td>
				<td>
					<div id="angular.js" class="progressbar loading">0%</div>
				</td>
			</tr>
			<tr>
				<td>jquery</td>
				<td>
					<div id="jquery" class="progressbar loading">0%</div>
				</td>
				<td>jQuery UI 1.10.3</td>
				<td>
					<div id="jquery-ui.js" class="progressbar loading">0%</div><br />
				</td>
				<td>Bootstrap</td>
				<td>
					<div id="bootstrap.js" class="progressbar loading">0%</div>
				</td>
				<td>bigfile.js</td>
				<td>
					<div id="bigfile.js" class="progressbar loading">0%</div>
				</td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td>doesnt-exist.js</td>
				<td>
					<div id="doesnt-exist.js" class="progressbar loading">0%</div>
				</td>
			</tr>
		</table>
	</body>
</html>
